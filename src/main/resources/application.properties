# ------------------------------
# Spring Boot Application Name
# ------------------------------
spring.application.name=csv-upload-service

# ------------------------------
# Datasource Configuration (PostgreSQL)
# ------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/csvdemo
spring.datasource.username=selahadinjemal
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------
# JPA / Hibernate Configuration
# ------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ------------------------------
# File Upload Configuration
# ------------------------------
#spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=1500MB
# 1024MB = 1GB. Use 'M' for Megabytes. Setting it to 1500M to be safe.
spring.servlet.multipart.max-file-size=1500MB
spring.servlet.multipart.location=/tmp/my-app-uploads

# ------------------------------
# Logging Configuration
# ------------------------------
logging.level.org.springframework=INFO
logging.level.com.example.csvupload=DEBUG

# ------------------------------
# Db Migration
# ------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
